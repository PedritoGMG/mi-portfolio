<header class="custom-header fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#" translate="">header.title</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home" (click)="scrollToTop()" translate>header.home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills" (click)="scrollToTop()" translate>header.skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects" (click)="scrollToTop()" translate>header.projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact" (click)="scrollToTop()" translate>header.contact</a>
          </li>
          <li class="nav-item dropdown ms-lg-5 ms-0">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img [src]="languageService.currentLanguage().flagUrl" class="language-flag me-1" [alt]="languageService.currentLanguage().name">
              {{ languageService.currentLanguage().code | uppercase }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              @for (language of languageService.getLanguages(); track language.code) {
                <li class="m-1">
                  <a class="dropdown-item" href="#" 
                     (click)="languageService.setLanguage(language); $event.preventDefault()"
                     [class.active]="language.code === languageService.currentLanguage().code">
                    <img [src]="language.flagUrl" class="language-flag me-2" [alt]="language.name">
                    {{ language.name }}
                  </a>
                </li>
              }
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<body>
  <br>
  <br>
  <br>
  <div class="fixed-wrapper bg-transparent mb-4">
    <div class="borde-gradiente">
      <div class="info_container text-white">
        <div #carousel id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators mb-0">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" (click)="scrollToTop()"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" (click)="scrollToTop()"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" (click)="scrollToTop()"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" (click)="scrollToTop()"></button>
          </div>
          <div class="carousel-inner">
            <div id="home" class="carousel-item active">
              <div class="d-flex align-self-center justify-content-center mb-4">
                <app-presentation></app-presentation>
              </div>
            </div>
            <div id="skills" class="carousel-item">
              <div class="d-flex align-self-center justify-content-center mb-4">
                <app-skills></app-skills>
              </div>
            </div>
            <div id="projects" class="carousel-item">
              <div class="d-flex align-self-center justify-content-center mb-4">
                <app-projects></app-projects>
              </div>
            </div>
            <div id="contact" class="carousel-item">
              <div class="d-flex align-self-center justify-content-center mb-4">
                <app-contact></app-contact>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev align-self-end justify-content-start pb-3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" (click)="scrollToTop()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden" translate>carousel.previous</span>
          </button>
          <button class="carousel-control-next align-self-end justify-content-end pb-3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" (click)="scrollToTop()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden" translate>carousel.next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-background></app-background>
</body>
