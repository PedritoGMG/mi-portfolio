<div class="info_item">
  <div class="d-flex flex-column align-items-start">
    <div class="content-wrapper">
      <div
        class="text-xl fw-bold justify-content-start align-items-start m-0 align-self-start"
      >
        <div
          class="d-flex align-middle justify-content-start align-items-center gap-3"
        >
          <picture
            class="d-flex align-middle justify-content-center align-items-center"
          >
            <source
              srcset="
                https://fonts.gstatic.com/s/e/notoemoji/latest/1fa8f/512.webp
              "
              type="image/webp"
            />
            <img
              src="https://fonts.gstatic.com/s/e/notoemoji/latest/1fa8f/512.gif"
              alt="🪏"
              width="64"
              height="64"
            />
          </picture>
          <p class="fs-1 m-0" translate="">projects.title</p>
        </div>
      </div>

      <div class="horizontal-line-title"></div>
    </div>

    <div
      class="d-flex flex-column justify-content-center align-items-center gap-1 container m-0 p-0"
    >
      <p class="description-color fs-5 text-start align-self-start" [innerHTML]="'projects.description' | translate"></p>
      <div class="d-flex flex-wrap justify-content-center gap-4">
        @for (item of projects; track $index) {
        <div
          class="card project-card"
          style="width: 18rem; margin-bottom: 1rem"
        >
          <img [src]="item.image" class="card-img-top" />

          <a
            [href]="item.link"
            target="_blank"
            class="btn btn-sm btn-outline-light project-link gradient-text fs-5"
          >
            <i class="bi bi-link-45deg"></i>
            <span class="link-text" translate>projects.goToRepo</span>
          </a>

          <div class="card-body card-content-default">
            <h5 class="card-title text-white mb-3" [translate]="'projects.' + item.key + '.title'"></h5>
            <div class="d-flex flex-wrap gap-2 justify-content-center">
              @for (technologie of item.technologies; track $index) {
              <span class="badge description-color">
                <img
                  [src]="'assets/svg/' + technologie.icon"
                  [alt]="technologie.name"
                  class="skill-icon"
                />
                {{ technologie.name }}
              </span>
              }
            </div>
          </div>

          <div class="card-body card-content-hover">
            <p class="card-text description-color" [translate]="'projects.' + item.key + '.description'"></p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
